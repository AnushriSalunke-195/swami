<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swami Samarth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffebcd, #ffa07a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swami-container {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 140, 0, 0.7);
      background: rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .swami-img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px gold; }
      50% { box-shadow: 0 0 25px orange; }
      100% { box-shadow: 0 0 10px gold; }
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #b22222;
      text-shadow: 1px 1px 3px #fff;
    }

    .aura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,223,0,0.3), transparent 70%);
      animation: pulse 4s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="swami-container">
    <div class="aura"></div>
    <img class="swami-img" src="swami.jpg" alt="Swami Samarth">
    <h1>||श्री स्वामी समर्थ ||</h1>
  </div>

</body>
</html>
